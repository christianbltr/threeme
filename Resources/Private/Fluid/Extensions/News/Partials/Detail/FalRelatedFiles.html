{namespace n=GeorgRinger\News\ViewHelpers}

<div class="news-related news-related-files">
    <h4>
        <f:translate key="related-files" />
    </h4>
    <ul class="ce-uploads">
        <f:for each="{falRelatedFiles}" as="file" iteration="fileIterator">
            <li>
                <div class="row">
                    <div class="col-xs-3 col-sm-2 col-md-1">
                        <img src="{f:uri.resource(path: 'Images/Frontend/Fileicon/{file.originalResource.originalFile.properties.extension}.png', extensionName: 'threeme')}" alt="">
                    </div>

                    <div class="col-xs-9 col-sm-7 col-md-9">
                        <a href="{file.originalResource.publicUrl -> f:format.htmlspecialchars()}" target="_blank">
                            <span class="ce-uploads-fileName">
                                {f:if(condition:file.originalResource.title, then:file.originalResource.title, else:file.originalResource.name)}
                            </span>
                        </a>

                        <span class="ce-uploads-filesize">
                            - {file.originalResource.size -> f:format.bytes()}
                        </span>

                        <f:if condition="{file.originalResource.originalFile.properties.description}">
                            <span class="ce-uploads-description">
                                {file.properties.description}
                            </span>
                        </f:if>
                    </div>

                    <div class="col-xs-12 col-sm-3 col-md-2">
                        <a href="{file.originalResource.publicUrl -> f:format.htmlspecialchars()}" class="download btn btn-primary btn-sm" target="_blank">
                            <span class="fa fa-download" aria-hidden="true"></span> Download
                        </a>
                    </div>
                </div>
            </li>
        </f:for>
    </ul>
</div>
