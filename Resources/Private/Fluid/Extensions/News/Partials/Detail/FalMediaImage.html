<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
  data-namespace-typo3-fluid="true">

<div class="mediaelement mediaelement-image">
    <f:if condition="{mediaElement.link}">
        <f:then>
            <f:link.page pageUid="{mediaElement.link}" target="{n:targetLink(link:mediaElement.link)}">
                <f:image image="{mediaElement}" class="img-responsive" title="{mediaElement.title}" alt="{mediaElement.alternative}" maxWidth="{settings.detail.media.image.maxWidth}" maxHeight="{settings.detail.media.image.maxHeight}" /><i class="threeme-ui-enlarge fa fa-external-link" title="{f:translate(key: 'image.clicklink.title', extensionName: 'threeme')}"></i>
            </f:link.page>
        </f:then>
        <f:else>
            <f:if condition="{settings.detail.media.image.lightbox.enabled}">
                <f:then>
                    <a href="{f:uri.image(image:mediaElement, width:'{settings.detail.media.image.lightbox.width}', height:'{settings.detail.media.image.lightbox.height}')}" title="{mediaElement.title}" class="{settings.detail.media.image.lightbox.class}" rel="{settings.detail.media.image.lightbox.rel}">
                        <f:image image="{mediaElement}" class="img-responsive" title="{mediaElement.title}" alt="{mediaElement.alternative}" maxWidth="{settings.detail.media.image.maxWidth}" maxHeight="{settings.detail.media.image.maxHeight}" /><i class="threeme-ui-enlarge fa fa-arrows-alt" title="{f:translate(key: 'image.clickenlarge.title', extensionName: 'threeme')}"></i>
                    </a>
                </f:then>
                <f:else>
                    <f:image image="{mediaElement}" class="img-responsive" title="{mediaElement.title}" alt="{mediaElement.alternative}" maxWidth="{settings.detail.media.image.maxWidth}" maxHeight="{settings.detail.media.image.maxHeight}" />
                </f:else>
            </f:if>
        </f:else>
    </f:if>
</div>
<f:if condition="{mediaElement.description}">
    <p class="news-img-caption">
        {mediaElement.description}
    </p>
</f:if>
</html>
