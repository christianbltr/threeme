{namespace n=GeorgRinger\News\ViewHelpers}

<div class="mediaelement mediaelement-video">
    <div class="embed-responsive embed-responsive-4by3">
        <n:falMediaFactory classes="{settings.interfaces.falMedia.video}" element="{mediaElement}" width="{settings.detail.media.video.width}" height="{settings.detail.media.video.height}" />
    </div>

    <f:if condition="{mediaElement.description}">
        <div class="medialement-alternative-content">
            <p class="news-img-caption">
                {mediaElement.description}
            </p>
        </div>
    </f:if>
</div>
