{namespace threeme=THREEME\Threeme\ViewHelpers}

<div id="c{data.uid}">
    <f:if condition="{data.header}">
        <f:switch expression="{data.header_layout}">
            <f:case value="2">
                <h2>{data.header}</h2>
            </f:case>
            <f:case value="3">
                <h3>{data.header}</h3>
            </f:case>
            <f:case value="4">
                <h4>{data.header}</h4>
            </f:case>
            <f:case value="100">
                <f:comment> -- do not show header -- </f:comment>
            </f:case>
            <f:case default="true">
                <h2>{data.header}</h2>
            </f:case>
        </f:switch>
    </f:if>
    <f:render section="{data.tx_mask_type}Type" arguments="{_all}" />
</div>

<f:section name="videoType">
    <video {f:if(condition:'{data.image.0}', then:'poster="{data.image.0.publicUrl}"')}
        controls
        crossorigin
        data-plyr='{
            <f:if condition="{data.properties.autoplay}">autoplay: "true"</f:if>
        }'
    >
        <f:for each="{data.media}" as="media">
            <source src="{media.publicUrl}" type="{media.extension}" />

            <f:if condition="{media.extension} == 'mp4'">
                <a href="{media.publicUrl}" class="btn btn-primary" download>Download</a>
            </f:if>
        </f:for>

        <f:if condition="{data.header_link}">
            <f:comment>@Todo: Resolve sys_language_uid to shortIsoCode</f:comment>
            <track src="{f:uri.page(pageUid:'{data.header_link}')}" kind="captions" srclang="{data.sys_language_uid}" label="{data.accessibility_title}" default>
        </f:if>
    </video>
</f:section>

<f:section name="audioType">
    <audio controls>
        <f:for each="{data.media}" as="media">
            <source src="{media.publicUrl}" type="{media.extension}">
        </f:for>
    </audio>
</f:section>

<f:section name="embedType">
    <f:if condition="{data.media.0.extension} == 'youtube'">
        <f:then>
            <div data-type="{data.media.0.extension}" data-video-id="{threeme:strrchr(string:'{data.media.0.publicUrl}', needle:'=')}"></div>
        </f:then>
        <f:else>
            <div data-type="{data.media.0.extension}" data-video-id="{threeme:strrchr(string:'{data.media.0.publicUrl}', needle:'/')}"></div>
        </f:else>
    </f:if>
</f:section>
