<div id="c{data.uid}">
    <div class="threeme-flexbox">
        <f:for each="{data.tx_mask_flexbox}" as="dataItem" key="dataKey" iteration="dataIterator">

            <div class="tfb-item tfb-column-{data.tx_mask_columns} tfb-layout-{dataItem.tx_mask_layout}">
                <f:if condition="{dataItem.tx_mask_image}">
                    <div class="tfb-image">
                        <f:link.page pageUid="{dataItem.tx_mask_link}">
                            <f:image image="{dataItem.tx_mask_image.0}" alt="{dataItem.tx_mask_image.0.alternative}" title="{dataItem.tx_mask_image.0.title}" class="img-responsive" />
                        </f:link.page>
                    </div>
                </f:if>

                <f:if condition="{dataItem.tx_mask_title}">
                    <h3 class="tfb-header">
                        <f:link.page pageUid="{dataItem.tx_mask_link}">{dataItem.tx_mask_title}</f:link.page>
                    </h3>
                </f:if>

                <f:if condition="{dataItem.tx_mask_bodytext}">
                    <div class="tfb-bodytext">
                        <f:format.html><f:link.page pageUid="{dataItem.tx_mask_link}">{dataItem.tx_mask_bodytext}</f:link.page></f:format.html>
                    </div>
                </f:if>
            </div>

<f:comment>
    <!-- AST: If you want to wrap the flexboxes in rows, comment this in: -->

            <f:if condition="{dataIterator.cycle} % {data.tx_mask_columns}">
                <f:then>
                </f:then>
                <f:else>
                    <f:if condition="{dataIterator.isLast}">
                        <f:then>
                        </f:then>
                        <f:else>
                            </div>
                            <div class="threeme-flexbox">
                        </f:else>
                    </f:if>
                </f:else>
            </f:if>
</f:comment>

        </f:for>
    </div>
</div>
