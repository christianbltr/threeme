{namespace threeme=THREEME\Threeme\ViewHelpers}

<threeme:be.editLink element="{data}">
    <f:if condition="{data.header}">
        <h4>{data.header}</h4>
    </f:if>
    <f:for each="{data.assets}" as="file">
        <f:media file="{file}" width="64" height="64" />
    </f:for>
</threeme:be.editLink>
