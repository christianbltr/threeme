{namespace threeme=THREEME\Threeme\ViewHelpers}

<threeme:be.editLink element="{data}">
    <f:if condition="{data.header}">
        <h4>{data.header}</h4>
    </f:if>
    <f:if condition="{data.assets}">
        <f:media file="{data.assets.0}" width="400" height="300" />
    </f:if>
</threeme:be.editLink>
