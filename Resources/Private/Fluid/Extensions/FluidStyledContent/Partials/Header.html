<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{data.header_layout} != 100">
    <f:if condition="{data.header}">
        <f:if condition="{data.subheader}">
            <f:then>
                <section role="heading" class="threeme-header{f:if(condition:'{data.layout}', then:' threeme-align-{data.layout}')}">
            </f:then>
            <f:else>
                <f:if condition="{data.date}">
                    <section role="heading" class="threeme-header{f:if(condition:'{data.layout}', then:' threeme-align-{data.layout}')}">
                </f:if>
            </f:else>
        </f:if>

        <f:render partial="Header/Header" arguments="{
            threeme-layout: data.layout,
            header: data.header,
            layout: data.header_layout,
            link: data.header_link,
            default: settings.defaultHeaderType}" />

        <f:if condition="{data.subheader}">
            <f:render partial="Header/SubHeader" arguments="{
                subheader: data.subheader,
                layout: data.header_layout,
                default: settings.defaultHeaderType}" />
        </f:if>

        <f:render partial="Header/Date" arguments="{_all}" />

        <f:if condition="{data.subheader}">
            <f:then>
                </section>
            </f:then>
            <f:else>
                <f:if condition="{data.date}">
                    </section>
                </f:if>
            </f:else>
        </f:if>
    </f:if>
</f:if>
</html>
